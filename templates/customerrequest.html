{% extends 'customerbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color: black;
        color:white;
    }
</style>
<center>
<form method="POST" enctype="multipart/form-data">
 {% csrf_token %}     
    <table style="margin: 50px;" align="center" >
            <br><br><h2 align="center"> <b>Request</b></h2>
            <tr>
                <td><b>Select batch</b></td>
                <td><select name="fuel" class="form-control">
                    {% for d in data %}
                    <option value="{{d.0}}">{{d.1}}</option>
                    {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
                <td><b>No of persons :</b></td>
                <td><input type="number" name="txtQty" min="1" required=""  class="form-control"/></td>
            </tr>
            <tr>
                <td><b>Add a request :</b></td>
                <td><input type="text" name="txtReq" required=""  class="form-control"/></td>
            </tr>
             <tr>
                 <td colspan="2" align="center"><input type="submit" name="submit" value="Submit" class="btn btn-primary"/></td>
            </tr>
    </table>
    <hr>
   </center>
{% endblock %}
