{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Space Register Form Flat Responsive Widget Template :: w3layouts</title>
 
	<!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Space Register Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->

	<!-- css files -->
	<link href="../static/web/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- css files -->

	<!-- Online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	<!-- //Online-fonts -->

</head>
<body>

	<!-- Main Content -->
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Customer Register Form</h1>
			<div class="w3layouts-main">
				<h2><span>Register now</span></h2>
					<form  method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
						<input placeholder="Full Name" name="Name" type="text" pattern="[a-zA-Z ]+" required="">
                        <input placeholder="Address" name="adrs" type="text"   required="">
						<input placeholder="Place" name="place" type="text" pattern="[a-zA-Z ]+"  required="">
						<input placeholder="Pincode" name="pin" type="text" pattern="[6][0-9]{5}"  required="">
						<input placeholder="Email" name="Email" type="email" required="">
						<input placeholder="Phone Number" name="phone" pattern="[6789][0-9]{9}" type="text" required="">
                     
						<input placeholder="Password" name="Password" type="password"  id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="">
                     <p>ID Proof</p>   <input placeholder="ID Proof" name="idproof" type="file" required="">
                     <br>
						<input type="submit" value="Get Started" name="submit">
					</form>
			</div>
			<!-- //main -->
			
			<!-- password-script -->
			<script>
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}

				function validatePassword() {
					var pass2 = document.getElementById("password2").value;
					var pass1 = document.getElementById("password1").value;
					if (pass1 != pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
					//empty string means no validation error
				}
				
			</script>
			<!-- //password-script -->
{% if msg %}
<script>alert('{{msg}}');</script>
{% endif %}
			<!--footer-->
			
			<!--//footer-->
			
		</div>
	</div>
	<!-- //Main Content -->

</body>
</html>
{% endblock %}
