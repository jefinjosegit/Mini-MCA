{% extends 'pumpbase.html' %}
{% block content %}
	<style>
    td,th{
        padding: 10px;
    }
     th{
        background-color: black;
        color:white;
    }
</style>

<form method="POST" enctype="multipart/form-data">
   
    <br>
            <h2  align="center" >Request Details</h2><br>
    <table border="0" style="margin:10px 50px;"> 
            <tr>
                <th>CUSTOMER</th>
                <th>DATE</th>
                <th>REQUEST</th>
                <th colspan="2">STATUS</th>
            </tr>
           {% for d in data %}
           <tr>
                
                <td>{{d.0}}</td>
                <td>{{d.1}}</td>
                <td>{{d.2}}</td>
                <td>{{d.3}}</td>
                {% if d.3 == "Requested" %}
               <td><a href="/pumpallocate?id={{d.4}}">View more</a></td>
               {% endif %}
                
               
            </tr>
            {% endfor %}
        </table>
            </form>

{% endblock %}
